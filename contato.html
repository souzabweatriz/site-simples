<!DOCTYPE html>

<body>
<header>
    <h1>Contato</h1>

        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="Contato.html">Contato</a>
    </ul>
</header>

<div class="contato-container">
    <p>Seu feedback é muito importante para mim e ajuda a tornar este site ainda melhor. Agradeço por dedicar um tempo para entrar em contato e espero que você continue explorando o site e aproveitando as novidades literárias que ele oferece!</p>
</div>

<form>
    <field>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="seuemail@seuemail.com" required>
    
        <label for="textarea">Envie uma mensagem!</label>
        <textarea name="textarea" id="textarea" rows="5" placeholder="Deixe sua mensagem!" required></textarea>       

        <button type="submit">Enviar</button>
    </fieldset>
</form>
</body>
</html>
